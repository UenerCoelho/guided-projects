<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Clima</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="./assets/img/pin.svg" alt="Ícone de Localização" />
          <strong>Rio do sul, SC</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="max-min">
              22º
              <span>16º </span>
            </div>
          </div>
          <div class="celsius">ºC</div>
        </div>
        <div class="statistics">
          <div class="stats">
            <img src="./assets/img/temp-wind.svg" alt="Ícone de vento" />
            <div class="info">
              <p>Vento</p>
              <h5>17 <span>km/h</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/img/temp-humidity.svg" alt="Ícone de umidade" />
            <div class="info">
              <p>Umidade</p>
              <h5>31 <span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/img/temp-rain.svg" alt="Ícone de chuva" />
            <div class="info">
              <p>Chuva</p>
              <h5>10 <span>%</span></h5>
            </div>
          </div>
        </div>
      </section>
      <section class="air-quality">
        <h2 class="title">
          <img src="./assets/img/leaf.svg" alt="Ícone de folha" />
          Qualidade do Ar
        </h2>
        <p class="good">Boa</p>
        <p class="number">21</p>

        <div class="info">
          <div class="number">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
          <div class="number">
            <p>12.9</p>
            <small>PM10</small>
          </div>
          <div class="number">
            <p>2.1</p>
            <small>SO₂</small>
          </div>
          <div class="number">
            <p>1.4</p>
            <small>NO₂</small>
          </div>
          <div class="number">
            <p>21.2</p>
            <small>O₃</small>
          </div>
          <div class="number">
            <p>0.7</p>
            <small>CO</small>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
