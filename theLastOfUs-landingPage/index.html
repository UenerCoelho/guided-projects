<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last of Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main>
      <div class="carrossel">
        <img
          src="./src/images/tlou-1.jpg"
          alt="Ellie e Joel abraçados"
          class="image active"
        />
        <img
          src="./src/images/tlou-2.jpg"
          alt="Personagens de The Last of Us"
          class="image"
        />
        <img
          src="./src/images/tlou-3.jpg"
          alt="Joel olhando pela janela"
          class="image"
        />
        <img
          src="./src/images/tlou-4.jpg"
          alt="Ellie e Tess se Olhando"
          class="image"
        />
        <img
          src="./src/images/tlou-5.jpg"
          alt="Ellie e Joel caminha em uma cidade destruída"
          class="image"
        />
        <img
          src="./src/images/tlou-6.jpg"
          alt="Joel segurando uma lanterna ligada na mão direita"
          class="image"
        />
      </div>
      <div class="content">
        <div class="info">
          <img
            src="./src/images/logo.png"
            alt="The Last of Us logo"
            class="logo"
          />
          <p class="description">
            The Last of Us é uma série distópica da HBO baseada na franquia de
            jogos de videogame de mesmo nome criada por Niel Drukmann. O drama
            narra um futuro pandêmico que foi devastador para humanidade,
            deixando os seres humanos à beira da extinção.
          </p>
        </div>
        <div class="buttons">
          <button class="button selected"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
        </div>
      </div>
      <aside class="side-menu">
        <ul class="social-media">
          <li>
            <a href="https://github.com/UenerCoelho" target="_blank">
              <img
                src="./src/images/github.svg"
                alt="github ico link"
                class="icon"
              />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/uenercoelho/" target="_blank">
              <img
                src="./src/images/linkedin-in.svg"
                alt="linkedin ico link"
                class="icon"
              />
            </a>
          </li>
        </ul>
      </aside>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
